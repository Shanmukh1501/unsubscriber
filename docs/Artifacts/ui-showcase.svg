<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="screenShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
    Clean, Intuitive Interface
  </text>
  
  <!-- Main Browser Window -->
  <g transform="translate(100, 100)">
    <rect width="1000" height="650" rx="10" fill="#1e293b" filter="url(#screenShadow)"/>
    
    <!-- Browser Bar -->
    <rect width="1000" height="40" rx="10 10 0 0" fill="#334155"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    <text x="500" y="25" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
      localhost:5000 - Gmail Unsubscriber
    </text>
    
    <!-- App Content -->
    <rect x="0" y="40" width="1000" height="610" fill="url(#screenGrad)"/>
    
    <!-- Header -->
    <rect x="0" y="40" width="1000" height="80" fill="#1e293b"/>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f1f5f9">
      Gmail Unsubscriber
    </text>
    
    <!-- User Info -->
    <circle cx="900" cy="80" r="20" fill="#3b82f6"/>
    <text x="900" y="87" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">U</text>
    <text x="850" y="85" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="end">user@gmail.com</text>
    
    <!-- Scan Controls -->
    <g transform="translate(50, 150)">
      <rect width="900" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      
      <!-- Scan Button -->
      <rect x="30" y="25" width="150" height="50" rx="25" fill="#10b981"/>
      <text x="105" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Scan Emails
      </text>
      
      <!-- Settings -->
      <text x="220" y="45" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Limit:</text>
      <rect x="260" y="30" width="80" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="300" y="50" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">100</text>
      
      <text x="370" y="45" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Period:</text>
      <rect x="420" y="30" width="100" height="30" rx="5" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="470" y="50" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">180 days</text>
      
      <!-- AI Status -->
      <rect x="700" y="25" width="170" height="50" rx="10" fill="#3b82f6" opacity="0.2"/>
      <text x="785" y="45" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">ü§ñ AI: Enabled</text>
      <text x="785" y="62" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">100% Accuracy</text>
    </g>
    
    <!-- Results Section -->
    <g transform="translate(50, 280)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">
        Found 25 Mailers (147 emails)
      </text>
      
      <!-- Mailer List Headers -->
      <rect x="0" y="20" width="900" height="40" fill="#0f172a"/>
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Sender</text>
      <text x="350" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Count</text>
      <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">AI Classification</text>
      <text x="650" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Status</text>
      <text x="800" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Action</text>
      
      <!-- Sample Mailer Rows -->
      <!-- Row 1 - Promotional -->
      <rect x="0" y="60" width="900" height="50" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <rect x="10" y="75" width="20" height="20" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="15" y="88" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">‚úì</text>
      <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">newsletter@company.com</text>
      <text x="350" y="90" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">23</text>
      <rect x="450" y="75" width="120" height="24" rx="12" fill="#ef4444" opacity="0.2"/>
      <text x="510" y="91" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">UNSUBSCRIBABLE</text>
      <text x="650" y="90" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">Pending</text>
      <rect x="780" y="75" width="80" height="24" rx="12" fill="#3b82f6"/>
      <text x="820" y="91" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Unsubscribe</text>
      
      <!-- Row 2 - Important -->
      <rect x="0" y="110" width="900" height="50" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <rect x="10" y="125" width="20" height="20" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="50" y="140" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">updates@bank.com</text>
      <text x="350" y="140" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">5</text>
      <rect x="450" y="125" width="100" height="24" rx="12" fill="#10b981" opacity="0.2"/>
      <text x="500" y="141" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">IMPORTANT</text>
      <text x="650" y="140" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">‚Äî</text>
      <rect x="780" y="125" width="80" height="24" rx="12" fill="#64748b" opacity="0.5"/>
      <text x="820" y="141" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Keep</text>
      
      <!-- Row 3 - Promotional -->
      <rect x="0" y="160" width="900" height="50" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <rect x="10" y="175" width="20" height="20" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="15" y="188" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">‚úì</text>
      <text x="50" y="190" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">deals@shopping.com</text>
      <text x="350" y="190" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">47</text>
      <rect x="450" y="175" width="120" height="24" rx="12" fill="#ef4444" opacity="0.2"/>
      <text x="510" y="191" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">UNSUBSCRIBABLE</text>
      <text x="650" y="190" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">Pending</text>
      <rect x="780" y="175" width="80" height="24" rx="12" fill="#3b82f6"/>
      <text x="820" y="191" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Unsubscribe</text>
    </g>
    
    <!-- Action Bar -->
    <g transform="translate(50, 550)">
      <rect width="900" height="70" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      
      <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">3 selected</text>
      
      <rect x="150" y="20" width="180" height="35" rx="17" fill="#ef4444"/>
      <text x="240" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Unsubscribe Selected
      </text>
      
      <rect x="350" y="20" width="150" height="35" rx="17" fill="#64748b"/>
      <text x="425" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Trash Emails
      </text>
      
      <text x="870" y="40" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="end">
        üïê Processed in 42 seconds
      </text>
    </g>
  </g>
  
  <!-- Feature callouts -->
  <!-- AI Badge -->
  <g transform="translate(920, 350)">
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="100" y="-80" width="150" height="60" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="-55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">
      AI-Powered
    </text>
    <text x="175" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
      DeBERTa v3 Model
    </text>
  </g>
  
  <!-- Privacy Badge -->
  <g transform="translate(300, 250)">
    <line x1="0" y1="0" x2="-50" y2="-50" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="-200" y="-80" width="150" height="60" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="-125" y="-55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">
      100% Local
    </text>
    <text x="-125" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
      Privacy Protected
    </text>
  </g>
</svg>